<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <meta name="description" content="A fun Halloween light app-project to practice HTML, CSS, and JS.">
  <title>Halloween Lights</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Lights -->
  <div class="main">
    <div class="circle orange-red"></div>
    <div class="circle orange"></div>
    <div class="circle tan"></div>
    <div class="circle dark-blue"></div>
    <div class="circle orange-red"></div>
    <div class="circle orange"></div>
    <div class="circle tan"></div>
    <div class="circle dark-blue"></div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <h1 class="title">Halloween Lights</h1>
    <div class="speed-controls">
      <button class="toggle-button">On</button>
      <button class="toggle-button">Off</button>
      <div class="speed-form">
        <label for="speed-input" class="speed-label">Speed:</label>
        <input type="number" id="speed-input">
      </div>
      <button class="run-button">Run</button>
    </div>
    
  </div>

  <script src="app.js"></script>
</body>

</html>
